<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আবদুর রাজ্জাক দাখিল মাদ্রাসা | সার্ভার প্যানেল</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Excel Library (XLSX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Hind Siliguri"', 'sans-serif'] },
                    colors: {
                        brand: { DEFAULT: '#047857', dark: '#065f46' }, // Emerald Green
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f1f5f9; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        .form-control {
            width: 100%; padding: 10px 14px; border: 1px solid #cbd5e1;
            border-radius: 8px; font-size: 0.95rem; transition: all 0.3s;
            background: #fff;
        }
        .form-control:focus {
            border-color: #047857; outline: none;
            box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.1);
        }
        .form-label { display: block; margin-bottom: 5px; font-weight: 600; color: #475569; font-size: 0.9rem; }
        .req { color: #ef4444; margin-left: 2px; }
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top: 2px solid #fff;
            width: 18px; height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Loader Overlay */
        #global_loader { display: none; }
        #global_loader.active { display: flex; }

        @media print {
            body { background: white; }
            .no-print { display: none !important; }
            #print_area { display: block !important; }
            @page { size: A4; margin: 10mm; }
        }
        #print_area { display: none; }
    </style>
</head>
<body class="text-slate-800 flex flex-col min-h-screen">

    <!-- Global Loader -->
    <div id="global_loader" class="fixed inset-0 bg-black/50 z-[100] justify-center items-center flex-col text-white backdrop-blur-sm">
        <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin mb-4"></div>
        <p class="font-bold">ডাটা লোড হচ্ছে...</p>
    </div>

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-brand rounded-lg flex items-center justify-center text-white text-xl shadow-md">
                    <i class="fa-solid fa-mosque"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-800 leading-tight hidden md:block">আবদুর রাজ্জাক দাখিল মাদ্রাসা</h1>
                    <h1 class="font-bold text-lg text-slate-800 md:hidden">মাদ্রাসা প্যানেল</h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">গুগল শিট ডাটাবেস</p>
                </div>
            </div>
            <button onclick="toggleDB()" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg text-sm font-bold transition flex items-center gap-2">
                <i class="fa-solid fa-database"></i> <span class="hidden md:inline">ডাটাবেস দেখুন</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-6 flex justify-center items-start pt-10 no-print">
        
        <!-- STEP 1: Setup -->
        <div id="step-1" class="w-full max-w-md">
            <div class="glass-panel p-8 rounded-2xl shadow-xl relative overflow-hidden text-center">
                <div class="w-16 h-16 bg-brand/10 text-brand rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-slate-800">প্রাথমিক সেটআপ</h2>
                <form onsubmit="initForm(event)" class="space-y-4 text-left">
                    <div>
                        <label class="form-label">শিক্ষাবর্ষ</label>
                        <select id="init_year" class="form-control" required>
                            <option value="২০২৫">২০২৫</option>
                            <option value="২০২৬">২০২৬</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">শ্রেণি</label>
                        <select id="init_class" class="form-control" required>
                            <option value="" disabled selected>নির্বাচন করুন</option>
                            <option value="প্লে">প্লে (Play)</option>
                            <option value="নার্সারি">নার্সারি (Nursery)</option>
                            <option value="প্রথম">প্রথম শ্রেণি</option>
                            <option value="দ্বিতীয়">দ্বিতীয় শ্রেণি</option>
                            <option value="তৃতীয়">তৃতীয় শ্রেণি</option>
                            <option value="চতুর্থ">চতুর্থ শ্রেণি</option>
                            <option value="পঞ্চম">পঞ্চম শ্রেণি</option>
                            <option value="ষষ্ঠ">ষষ্ঠ শ্রেণি</option>
                            <option value="সপ্তম">সপ্তম শ্রেণি</option>
                            <option value="অষ্টম">অষ্টম শ্রেণি</option>
                            <option value="নবম">নবম শ্রেণি</option>
                            <option value="দশম">দশম শ্রেণি</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3 rounded-xl transition shadow-lg mt-2 flex justify-center items-center gap-2">
                        পরবর্তী ধাপ <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- STEP 2: Entry Form -->
        <div id="step-2" class="hidden w-full max-w-4xl">
            <div class="glass-panel rounded-2xl shadow-xl border border-slate-200">
                <div class="bg-slate-50 px-6 py-4 border-b flex justify-between items-center rounded-t-2xl">
                    <div>
                        <h2 class="text-lg font-bold text-slate-700 flex items-center gap-2">
                            <i class="fa-solid fa-user-pen text-brand"></i> শিক্ষার্থী তথ্য ফরম
                        </h2>
                        <div class="flex gap-2 text-xs mt-1 font-semibold">
                            <span class="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded" id="disp_class">--</span>
                            <span class="bg-amber-100 text-amber-700 px-2 py-0.5 rounded" id="disp_year">--</span>
                        </div>
                    </div>
                    <button onclick="backToStep1()" class="text-xs text-red-500 font-bold hover:bg-red-50 px-2 py-1 rounded transition">শ্রেণি পরিবর্তন</button>
                </div>

                <form id="mainForm" onsubmit="saveData(event)" autocomplete="off" class="p-6 md:p-8">
                    <input type="hidden" id="edit_id">
                    
                    <div class="mb-6 bg-slate-50 border p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">রোল নম্বর</label>
                            <p class="text-[10px] text-slate-400">সিস্টেম জেনারেটেড</p>
                        </div>
                        <input type="number" id="inp_roll" name="roll" class="w-24 bg-white border-2 border-brand rounded-lg text-center text-xl font-bold text-brand p-1 focus:outline-none cursor-not-allowed" readonly required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <div>
                            <label class="form-label">নাম (বাংলায়) <span class="req">*</span></label>
                            <input type="text" name="nameBn" class="form-control" placeholder="আব্দুল্লাহ" required>
                        </div>
                        <div>
                            <label class="form-label">নাম (ইংরেজি) <span class="req">*</span></label>
                            <input type="text" name="nameEn" class="form-control uppercase" placeholder="ABDULLAH" style="text-transform: uppercase;" required>
                        </div>
                        <div>
                            <label class="form-label">পিতার নাম <span class="req">*</span></label>
                            <input type="text" name="fatherName" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">মাতার নাম <span class="req">*</span></label>
                            <input type="text" name="motherName" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">জন্ম তারিখ <span class="req">*</span></label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">জন্মনিবন্ধন নম্বর <span class="req">*</span></label>
                            <input type="number" name="birthReg" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">লিঙ্গ <span class="req">*</span></label>
                            <select name="gender" class="form-control" required>
                                <option value="Male">ছাত্র (Male)</option>
                                <option value="Female">ছাত্রী (Female)</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">রক্তের গ্রুপ <span class="req">*</span></label>
                            <select name="bloodGroup" class="form-control" required>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>

                        <div class="col-span-full border-t pt-4 mt-2">
                            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">ঠিকানা ও যোগাযোগ</h3>
                        </div>

                        <div>
                            <label class="form-label">বাসা/বাড়ির নাম</label>
                            <input type="text" name="house" class="form-control" placeholder="মোল্লা বাড়ি">
                        </div>
                        <div>
                            <label class="form-label">গ্রাম/এলাকা <span class="req">*</span></label>
                            <input type="text" name="village" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">ডাকঘর/ইউনিয়ন <span class="req">*</span></label>
                            <input type="text" name="union" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">উপজেলা <span class="req">*</span></label>
                            <input type="text" name="upazila" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">মোবাইল নম্বর (WhatsApp) <span class="req">*</span></label>
                            <input type="tel" name="whatsapp" class="form-control" pattern="[0-9]{11}" placeholder="01XXXXXXXXX" required>
                        </div>
                        <div>
                            <label class="form-label">ইমার্জেন্সি নম্বর <span class="req">*</span></label>
                            <input type="tel" name="emergency" class="form-control" pattern="[0-9]{11}" placeholder="01XXXXXXXXX" required>
                        </div>
                    </div>

                    <div class="mt-8 pt-6 border-t border-dashed">
                        <label class="form-label mb-2">শিক্ষার্থীর ছবি (ঐচ্ছিক)</label>
                        <div class="flex items-start gap-4 p-4 bg-slate-50 rounded-xl border border-slate-200">
                            <div class="w-24 h-24 rounded bg-white border flex items-center justify-center overflow-hidden shrink-0 shadow-sm">
                                <img id="img_prev" class="w-full h-full object-cover hidden">
                                <i id="icon_prev" class="fa-solid fa-user-large text-slate-300 text-4xl"></i>
                            </div>
                            <div class="flex-1">
                                <input type="file" id="photo_inp" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-brand file:text-white hover:file:bg-emerald-700 cursor-pointer transition" onchange="processImage(this)">
                                <p class="text-[10px] text-slate-500 mt-2">শর্ত: সাইজ অবশ্যই <span class="font-bold text-slate-700">300x300 px</span> হতে হবে।</p>
                                <p id="img_err" class="text-xs text-red-500 font-bold mt-1 hidden"></p>
                                <button type="button" id="clr_btn" onclick="clearImage()" class="text-xs text-red-500 mt-2 hover:underline hidden">ছবি মুছে ফেলুন</button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 flex gap-4">
                        <button type="button" onclick="resetForm()" class="px-6 py-3 rounded-xl bg-slate-100 text-slate-600 font-bold hover:bg-slate-200 transition">রিসেট</button>
                        <button type="submit" id="submit_btn" class="flex-1 bg-brand hover:bg-brand-dark text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition flex justify-center items-center gap-2">
                            <span id="btn_text">গুগল শিটে সেভ করুন</span>
                            <div id="btn_spin" class="spinner hidden"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Database Drawer -->
    <div id="db_drawer" class="fixed inset-0 z-[60] hidden no-print">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="toggleDB()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-6xl bg-white shadow-2xl transform transition-transform duration-300 translate-x-full flex flex-col" id="db_content">
            
            <div class="p-5 border-b bg-slate-50 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800">সার্ভার ডাটাবেস</h2>
                <div class="flex gap-2">
                    <button onclick="syncData()" class="bg-indigo-600 text-white px-3 py-1.5 rounded text-sm"><i class="fa-solid fa-rotate mr-1"></i> রিলোড ডাটা</button>
                    <button onclick="exportExcel()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded text-sm font-medium transition flex items-center"><i class="fa-solid fa-file-excel mr-1"></i> Excel</button>
                    <button onclick="preparePrint(); window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-sm font-medium transition flex items-center"><i class="fa-solid fa-print mr-1"></i> প্রিন্ট</button>
                    <button onclick="toggleDB()" class="w-8 h-8 rounded-full bg-white border hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <div class="p-4 border-b flex gap-3 bg-white">
                <input type="text" id="search" onkeyup="renderTable()" placeholder="নাম বা রোল দিয়ে খুঁজুন..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-brand">
            </div>

            <div class="flex-1 overflow-auto bg-slate-100 p-4">
                <table class="w-full bg-white shadow-sm rounded-lg overflow-hidden text-left border-collapse">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-3 text-xs font-bold text-slate-500 uppercase">ছবি</th>
                            <th class="p-3 text-xs font-bold text-slate-500 uppercase">রোল</th>
                            <th class="p-3 text-xs font-bold text-slate-500 uppercase">নাম</th>
                            <th class="p-3 text-xs font-bold text-slate-500 uppercase">শ্রেণি</th>
                            <th class="p-3 text-xs font-bold text-slate-500 uppercase">মোবাইল</th>
                            <th class="p-3 text-center text-xs font-bold text-slate-500 uppercase">অ্যাকশন</th>
                        </tr>
                    </thead>
                    <tbody id="db_body" class="divide-y divide-slate-100 text-sm">
                        <!-- Data will load here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Printable Area -->
    <div id="print_area" class="print-only p-8"></div>

    <!-- Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-4 rounded-lg shadow-2xl translate-y-24 opacity-0 transition-all z-[70] border-l-4 border-brand flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-brand text-xl"></i>
        <div>
            <h4 class="font-bold text-sm" id="toast_h">Notification</h4>
            <p class="text-xs text-slate-300" id="toast_m">Message</p>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_5tTrGcqn-vFb8Y1Dn98pvqwthCBwWN9M9EtYgy0SRdPEpLAvKdM-iSA4oJnQDVpSnA/exec";
        // ==========================================

        let students = [];
        let currClass = '', currYear = '', currImg = null;

        function initForm(e) {
            e.preventDefault();
            currClass = document.getElementById('init_class').value;
            currYear = document.getElementById('init_year').value;
            document.getElementById('disp_class').innerText = currClass;
            document.getElementById('disp_year').innerText = currYear;
            
            // Try to set roll based on loaded data
            updateRoll();

            gsap.to("#step-1", {opacity:0, y:-20, display:"none", duration:0.3, onComplete:()=>{
                document.getElementById('step-2').classList.remove('hidden');
                gsap.from("#step-2", {opacity:0, y:20, duration:0.5});
            }});
        }

        function updateRoll() {
            const filtered = students.filter(s => s.class === currClass && s.year === currYear);
            const max = filtered.length ? Math.max(...filtered.map(s => parseInt(s.roll || 0))) : 0;
            document.getElementById('inp_roll').value = max + 1;
        }

        function backToStep1() {
            resetForm();
            gsap.to("#step-2", {opacity:0, y:20, display:"none", duration:0.3, onComplete:()=>{
                document.getElementById('step-1').style.display = "block";
                gsap.to("#step-1", {opacity:1, y:0, duration:0.5});
            }});
        }

        function processImage(input) {
            const file = input.files[0];
            const err = document.getElementById('img_err');
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if(this.width !== 300 || this.height !== 300) {
                        err.classList.remove('hidden'); err.innerText = "Error: Must be 300x300 px";
                        clearImage(); return;
                    }
                    err.classList.add('hidden');
                    currImg = e.target.result;
                    document.getElementById('img_prev').src = currImg;
                    document.getElementById('img_prev').classList.remove('hidden');
                    document.getElementById('icon_prev').classList.add('hidden');
                    document.getElementById('clr_btn').classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            document.getElementById('photo_inp').value = ""; currImg = null;
            document.getElementById('img_prev').classList.add('hidden');
            document.getElementById('icon_prev').classList.remove('hidden');
            document.getElementById('clr_btn').classList.add('hidden');
            document.getElementById('img_err').classList.add('hidden');
        }

        async function saveData(e) {
            e.preventDefault();
            const btnText = document.getElementById('btn_text');
            const btnSpin = document.getElementById('btn_spin');
            const submitBtn = document.getElementById('submit_btn');
            
            btnText.classList.add('hidden'); btnSpin.classList.remove('hidden'); submitBtn.disabled = true;

            const form = new FormData(e.target);
            const data = Object.fromEntries(form.entries());
            const editId = document.getElementById('edit_id').value;

            const payload = {
                action: editId ? 'update' : 'create',
                id: editId ? editId : Date.now().toString(),
                ...data,
                image: currImg || '',
                class: currClass,
                year: currYear
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if(result.status === 'success') {
                    showToast("সফল!", editId ? "তথ্য আপডেট হয়েছে।" : "গুগল শিটে সেভ হয়েছে।");
                    
                    // Optimistic update
                    if(editId) {
                        const idx = students.findIndex(s => String(s.id) === String(editId));
                        if(idx > -1) students[idx] = payload;
                    } else {
                        students.push(payload);
                    }
                    
                    resetForm();
                    document.getElementById('edit_id').value = "";
                    document.getElementById('btn_text').innerText = "গুগল শিটে সেভ করুন";
                    updateRoll();
                } else {
                    showToast("এরর", "সার্ভার সমস্যা: " + result.message);
                }
            } catch (error) {
                console.error(error);
                showToast("সতর্কতা", "ডাটা পাঠানো হয়েছে, কিন্তু সার্ভার রেসপন্স ধীর।");
                // In no-cors or simple setup, sometimes fetch throws but data is saved. 
                // Best to reload data to confirm.
                setTimeout(syncData, 2000); 
            } finally {
                btnText.classList.remove('hidden'); btnSpin.classList.add('hidden'); submitBtn.disabled = false;
            }
        }

        async function syncData() {
            document.getElementById('global_loader').classList.add('active');
            try {
                const response = await fetch(SCRIPT_URL + '?action=read');
                const result = await response.json();
                if(result.status === 'success') {
                    students = result.data;
                    renderTable();
                    // If form is open, update roll based on new data
                    if(!document.getElementById('step-2').classList.contains('hidden')) {
                        updateRoll();
                    }
                    showToast("আপডেট", "সকল ডাটা লোড হয়েছে।");
                }
            } catch(e) { showToast("এরর", "ডাটা লোড ব্যর্থ। ইন্টারনেট চেক করুন।"); }
            document.getElementById('global_loader').classList.remove('active');
        }

        async function deleteStudent(id) {
            if(!confirm("গুগল শিট থেকে ডিলিট করতে চান?")) return;
            document.getElementById('global_loader').classList.add('active');
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                const res = await response.json();
                if(res.status === 'success') {
                    students = students.filter(s => String(s.id) !== String(id));
                    renderTable();
                    showToast("ডিলিট", "তথ্য মুছে ফেলা হয়েছে।");
                    updateRoll();
                }
            } catch(e) { showToast("এরর", "ডিলিট ব্যর্থ।"); }
            document.getElementById('global_loader').classList.remove('active');
        }

        function toggleDB() {
            const drawer = document.getElementById('db_drawer');
            const content = document.getElementById('db_content');
            if(drawer.classList.contains('hidden')) {
                syncData(); // Auto load on open
                drawer.classList.remove('hidden');
                setTimeout(()=> content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(()=> drawer.classList.add('hidden'), 300);
            }
        }

        function renderTable() {
            const body = document.getElementById('db_body');
            const term = document.getElementById('search').value.toLowerCase();
            body.innerHTML = "";
            const list = students.filter(s => (s.nameBn && s.nameBn.includes(term)) || (s.roll && s.roll.toString().includes(term)));
            
            if(!list.length) { body.innerHTML = '<tr><td colspan="6" class="p-6 text-center text-slate-400">তথ্য নেই</td></tr>'; return; }

            [...list].reverse().forEach(s => {
                const img = s.image ? `<img src="${s.image}" class="w-10 h-10 rounded object-cover border">` : `<div class="w-10 h-10 bg-slate-100 rounded flex items-center justify-center border text-slate-400"><i class="fa-solid fa-user"></i></div>`;
                body.innerHTML += `
                    <tr class="hover:bg-slate-50 border-b">
                        <td class="p-3">${img}</td>
                        <td class="p-3 font-bold text-brand">#${s.roll}</td>
                        <td class="p-3"><div class="font-bold">${s.nameBn}</div></td>
                        <td class="p-3 text-xs text-slate-500">${s.class} (${s.year})</td>
                        <td class="p-3 text-xs font-mono">${s.whatsapp}</td>
                        <td class="p-3 text-center">
                            <button onclick="editStudent('${s.id}')" class="text-blue-500 hover:bg-blue-100 p-2 rounded"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteStudent('${s.id}')" class="text-red-500 hover:bg-red-100 p-2 rounded"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function editStudent(id) {
            const s = students.find(x => String(x.id) === String(id));
            if(!s) return;
            toggleDB(); // Close drawer
            
            currClass = s.class; currYear = s.year;
            document.getElementById('init_class').value = s.class;
            document.getElementById('init_year').value = s.year;
            document.getElementById('disp_class').innerText = s.class;
            document.getElementById('disp_year').innerText = s.year;

            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('step-2').style.opacity = 1;
            document.getElementById('step-2').style.transform = 'translateY(0)';

            const form = document.getElementById('mainForm');
            for (const [key, val] of Object.entries(s)) {
                if(form.elements[key]) form.elements[key].value = val;
            }
            document.getElementById('edit_id').value = s.id;
            document.getElementById('btn_text').innerText = "গুগল শিটে আপডেট করুন";

            if(s.image) {
                currImg = s.image;
                document.getElementById('img_prev').src = currImg;
                document.getElementById('img_prev').classList.remove('hidden');
                document.getElementById('icon_prev').classList.add('hidden');
                document.getElementById('clr_btn').classList.remove('hidden');
            } else clearImage();
        }

        function resetForm() {
            document.getElementById('mainForm').reset();
            clearImage();
            document.getElementById('edit_id').value = "";
            document.getElementById('btn_text').innerText = "গুগল শিটে সেভ করুন";
            updateRoll();
        }

        function exportExcel() {
            if(!students.length) { showToast("তথ্য নেই", "এক্সপোর্ট করার ডাটা নেই।"); return; }
            const data = students.map(s => ({
                "Roll": s.roll, "Class": s.class, "Year": s.year,
                "Name(BN)": s.nameBn, "Name(EN)": s.nameEn,
                "Father": s.fatherName, "Mother": s.motherName,
                "Mobile": s.whatsapp, "Reg No": s.birthReg, "Address": `${s.village}, ${s.upazila}`
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Students");
            XLSX.writeFile(wb, "Madrasa_Database.xlsx");
        }

        function preparePrint() {
            const area = document.getElementById('print_area');
            const d = new Date().toLocaleDateString('bn-BD');
            let h = `
                <div style="text-align:center; margin-bottom:20px;">
                    <h1 style="font-size:24px; font-weight:bold;">আবদুর রাজ্জাক দাখিল মাদ্রাসা</h1>
                    <p style="font-size:14px; margin:5px 0;">স্টুডেন্ট লিস্ট - ${d}</p>
                </div>
                <table style="width:100%; border-collapse:collapse; font-size:11px;">
                    <thead><tr style="background:#f0fdf4;">
                        <th style="border:1px solid #ccc; padding:6px;">রোল</th>
                        <th style="border:1px solid #ccc; padding:6px;">শ্রেণি</th>
                        <th style="border:1px solid #ccc; padding:6px;">নাম</th>
                        <th style="border:1px solid #ccc; padding:6px;">পিতা</th>
                        <th style="border:1px solid #ccc; padding:6px;">মোবাইল</th>
                        <th style="border:1px solid #ccc; padding:6px;">ঠিকানা</th>
                    </tr></thead><tbody>`;
            students.sort((a,b)=> (a.class.localeCompare(b.class)) || (a.roll - b.roll)).forEach(s => {
                h += `<tr>
                    <td style="border:1px solid #ccc; padding:6px; text-align:center;">${s.roll}</td>
                    <td style="border:1px solid #ccc; padding:6px;">${s.class}</td>
                    <td style="border:1px solid #ccc; padding:6px;">${s.nameBn}</td>
                    <td style="border:1px solid #ccc; padding:6px;">${s.fatherName}</td>
                    <td style="border:1px solid #ccc; padding:6px;">${s.whatsapp}</td>
                    <td style="border:1px solid #ccc; padding:6px;">${s.village}, ${s.upazila}</td>
                </tr>`;
            });
            h += `</tbody></table>`;
            area.innerHTML = h;
        }

        function showToast(h, m) {
            const t = document.getElementById('toast');
            document.getElementById('toast_h').innerText = h;
            document.getElementById('toast_m').innerText = m;
            t.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-24', 'opacity-0'), 3000);
        }
    </script>
</body>
